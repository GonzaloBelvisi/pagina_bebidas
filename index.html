<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Sunshine. Tanqueray Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Artboard 1 - Página Principal -->
    <section id="artboard1" class="artboard active">
        <img src="ArboarYRecursos/Artboard 1.png" alt="Artboard 1" class="artboard-bg">
        
        <!-- Botones de navegación invisibles sobre las flechas -->
        <button class="carousel-nav-button carousel-nav-left" id="carouselLeft">←</button>
        <button class="carousel-nav-button carousel-nav-right" id="carouselRight">→</button>
        
        <!-- Carrusel de recursos interactivos -->
        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack">
                <div class="carousel-item" data-target="artboard-copy-6">
                    <img src="ArboarYRecursos/Recurso 2.png" alt="Recurso 2">
                </div>
                <div class="carousel-item" data-target="artboard-copy-4">

                </div>

                </div>
                <div class="carousel-item" data-target="artboard-copy-5">
                    <img src="ArboarYRecursos/Recurso 7.png" alt="Recurso 7">
                </div>
                <div class="carousel-item" data-target="artboard-copy-2">
                    <img src="ArboarYRecursos/Recurso 8.png" alt="Recurso 8">
                </div>
                <!-- Duplicados para scroll infinito -->
                <div class="carousel-item" data-target="artboard-copy-6">
                    <img src="ArboarYRecursos/Recurso 2.png" alt="Recurso 2">
                </div>
                <div class="carousel-item" data-target="artboard-copy-4">

                </div>
                <div class="carousel-item" data-target="artboard-copy">
                    <img src="ArboarYRecursos/Recurso 6.png" alt="Recurso 6">
                </div>
                <div class="carousel-item" data-target="artboard-copy-5">
                    <img src="ArboarYRecursos/Recurso 7.png" alt="Recurso 7">
                </div>
                <div class="carousel-item" data-target="artboard-copy-2">
                    <img src="ArboarYRecursos/Recurso 8.png" alt="Recurso 8">
                </div>
                <!-- Segunda copia para scroll infinito más largo -->
                <div class="carousel-item" data-target="artboard-copy-6">
                    <img src="ArboarYRecursos/Recurso 2.png" alt="Recurso 2">
                </div>
                <div class="carousel-item" data-target="artboard-copy-4">
                    <img src="ArboarYRecursos/Recurso 3.png" alt="Recurso 3">
                </div>
                <div class="carousel-item" data-target="artboard-copy">
                    <img src="ArboarYRecursos/Recurso 6.png" alt="Recurso 6">
                </div>
                <div class="carousel-item" data-target="artboard-copy-5">
                    <img src="ArboarYRecursos/Recurso 7.png" alt="Recurso 7">
                </div>
                <div class="carousel-item" data-target="artboard-copy-2">
                    <img src="ArboarYRecursos/Recurso 8.png" alt="Recurso 8">
                </div>
                <!-- Tercera copia para scroll infinito aún más largo -->
                <div class="carousel-item" data-target="artboard-copy-6">
                    <img src="ArboarYRecursos/Recurso 2.png" alt="Recurso 2">
                </div>
                <div class="carousel-item" data-target="artboard-copy-4">
                    <img src="ArboarYRecursos/Recurso 3.png" alt="Recurso 3">
                </div>
                <div class="carousel-item" data-target="artboard-copy">

                <div class="carousel-item" data-target="artboard-copy-2">
                    <img src="ArboarYRecursos/Recurso 8.png" alt="Recurso 8">
                </div>
            </div>
        </div>
        
        <!-- Botón "¿Dónde canjear tu pulsera?" - área clickeable -->
        <div class="pulsera-button-area" id="pulseraButton" data-target="artboard-copy-3"></div>
    </section>

    <!-- Artboard 1 copy - Tanqueray No. Ten -->
    <section id="artboard-copy" class="artboard">
        <img src="ArboarYRecursos/Artboard 1 copy.png" alt="Artboard 1 copy" class="artboard-bg">
        <button class="back-home-button" onclick="showArtboard('artboard1')">← Volver</button>
    </section>
